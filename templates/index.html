<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartReadAI</title>
</head>
<body>
    <h1>Upload a Book & Ask Questions</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload</button>
    </form>

    <p id="uploadStatus"></p>

    <h2>Ask a Question</h2>
    <input type="text" id="questionInput" placeholder="Type your question...">
    <button onclick="askQuestion()">Ask</button>

    <p id="answer"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append("file", document.getElementById("fileInput").files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("uploadStatus").innerText = data.message || data.error;
            });
        });

        function askQuestion() {
            let question = document.getElementById("questionInput").value;
            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("answer").innerText = data.answer || data.error;
            });
        }
    </script>
</body>
</html>
