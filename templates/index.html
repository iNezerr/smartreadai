<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SmartReadAI</title>
</head>
<body>
    <nav id="sidebar">
        <div class="float-top">
            <div class="sidebar-controls">
                <button class="new-chat"><i class="fa fa-plus"></i> New Chat</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>
            <button class="upload-btn"><i class="fa fa-book"></i> Upload Book</button>
            <ul class="conversations">
                <li class="grouping">Recent Conversations</li>
                <!-- Conversation history will be added here dynamically -->
            </ul>
        </div>
        <div class="user-menu">
            <button>
                <i class="user-icon">U</i>
                SmartReader
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
                <li><button>My Library</button></li>
                <li><button>Reading History</button></li>
                <li><button>Settings</button></li>
                <li><button>Log out</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="welcome-container">
                <div class="logo">
                    SmartReadAI
                </div>
                <p class="welcome-text">Upload a book to start chatting about it</p>
                
                <div class="upload-container">
                    <div class="upload-zone" id="dropZone">
                        <i class="fa fa-cloud-upload-alt"></i>
                        <p>Drag and drop your PDF or EPUB file here</p>
                        <p>or</p>
                        <button class="browse-btn">Browse Files</button>
                        <p class="file-types">Supported formats: PDF, EPUB</p>
                    </div>
                    <div class="upload-progress">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <p class="progress-text">Processing file...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="view conversation-view">
            <div class="model-name">
                <i class="fa fa-book"></i> SmartReadAI
            </div>
            <!-- Messages will be added here dynamically -->
        </div>

        <div id="message-form">
            <div class="message-wrapper">
                <textarea id="message" rows="1" placeholder="Ask about your book..."></textarea>
                <button class="send-button"><i class="fa fa-paper-plane"></i></button>
            </div>
            <div class="disclaimer">SmartReadAI helps you understand and analyze books through AI-powered conversations.</div>
        </div>
    </main>

    <!-- Upload file input (hidden) -->
    <input type="file" id="fileInput" style="display: none;" accept=".pdf,.epub">

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
